<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Humidity Sensor Details</title>
    <style>
        /* Add the CSS here for simplicity */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;

        }

        .container {
            display: grid;
            grid-template-areas:
                "header"
                "details"
                "charts"
                "button";
            gap: 20px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            grid-area: header;
            text-align: center;
        }

        #humidity-details {
            grid-area: details;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 0 5px 10px rgba(167, 167, 167, 0.3);
        }

        #charts {
            grid-area: charts;
            width: 100%;
            height: 400px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Humidity Sensor Details</h1>

        <div id="humidity-details">
            <h2>Humidity</h2>
            <p id="humidity-value">Loading...</p>
            <p id="humidity-date">Loading...</p>
            <p id="humidity-frequency">Loading...</p>
        </div>
        <button id="back-button">Return</button>
    </div>
    <script>
        let frequency = 10;
        function getHumidityData() {
            fetch('https://raspberrypi-fr.local:8050/humidity')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('humidity-value').textContent = `Value: ${data.value}%`;
                    document.getElementById('humidity-date').textContent = `Date: ${data.timestamp}`;
                    document.getElementById('humidity-frequency').textContent = `Frequency: ${data.frequency} Hz`;
                    frequency = parseInt(data.frequency)
                })
                .catch(error => console.error('Error fetching humidity data:', error));

        }

        getHumidityData();

        setInterval(getHumidityData, 1000 / frequency);

        document.getElementById('back-button').addEventListener('click', function () {
            history.back();
        });
    </script>
</body>

</html>
